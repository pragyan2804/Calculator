<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="input-container">
            <input inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')" class="numeric-input" placeholder="Enter number">
        </div>
    </body>
</html>
